<html>

<head>

  <style>
    body {
      margin: 0;
    }
  </style>
  <style type="text/css">
    .scene-container .clickable {
      cursor: pointer;
    }
  </style>
  <style type="text/css">
    .float-tooltip-kap {
      position: absolute;
      width: max-content;
      /* prevent shrinking near right edge */
      max-width: max(50%, 150px);
      padding: 3px 5px;
      border-radius: 3px;
      font: 12px sans-serif;
      color: #eee;
      background: rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
  </style>
  <style type="text/css">
    .scene-nav-info {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      color: slategrey;
      opacity: 0.7;
      font-size: 10px;
      font-family: sans-serif;
      pointer-events: none;
      user-select: none;
    }

    .scene-container canvas:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="globeViz">
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
